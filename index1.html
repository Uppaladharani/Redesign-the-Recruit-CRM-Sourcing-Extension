
<!DOCTYPE html>
<html lang="en">

        <div class="icon" data-tooltip="Dashboard">
            <img src="images/sidebar/dashboard.png" alt="Dashboard Icon">
        </div>
        <div class="icon" data-tooltip="Candidates">
            <img src="images/sidebar/candidates.png" alt="Candidates Icon">
        </div>
        <div class="icon" data-tooltip="Companies">

        <div class="icon" data-tooltip="Jobs">

        </div>
        <div class="icon" data-tooltip="Mailbox">
            <img src="images/sidebar/MailBox.png" alt="MailBox Icon">
        </div>
        <div class="icon" data-tooltip="Tasks & Meetings">
            <img src="images/sidebar/Tasks & Meetings.png" alt="Tasks & Meetings Icon">
        </div>
        <div class="icon" data-tooltip="Deals">
            <img src="images/sidebar/deals.png" alt="Deals">
        </div>
        <div class="icon" data-tooltip="Reports">
            <img src="images/sidebar/Reports.png" alt="Reports">
        </div>
        <div class="icon" data-tooltip="Placements & Billings">
            <img src="images/sidebar/placements & billings.png" alt="Placements & Billings">
        </div>
    </div>

    <div class="navbar">
        <div class="search-bar-container">
            <input class="search-bar" type="text" placeholder="Search By Name, Job, Email & LinkedIn URL">
            <button>Book a Demo</button>
            <button>Upgrade Your Account</button>
        </div>
        <div class="symbols">

    </div>

    <div class="content">
        <h1>Recruit CRM Sourcing Extension</h1>
        <div class="container">
            <h2>Import Candidate</h2>
            <div class="form-group">
                <label for="candidate-name">Candidate Name</label>
                <input type="text" id="candidate-name" placeholder="Enter candidate name">
            </div>
            <div class="form-group">
                <label for="candidate-profile-url">Profile URL</label>
                <input type="url" id="candidate-profile-url" placeholder="Enter LinkedIn profile URL">
            </div>
            
            <div class="button-group">
                <button onclick="importCandidate()">Import Candidate</button>
                <button id="new-import-button" style="display: none;" onclick="resetForm()">Import New Candidate</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
